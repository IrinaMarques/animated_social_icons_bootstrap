<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Animated Social Icons</title>
	
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main role='main'>
		<section id='content'>
			<div class='container-fluid'>
				<div class='row first-row'>
					<div class='col-sm-6' id='portoimg'>
						<img src="porto.jpg" alt='Porto city' class='img-responsive'>
					</div>
					<div class='col-sm-6' id='social-block'>
						<div class='row'>
							<div class='col-sm-6 social-col'>
								<a href="#" class='social'>
									<div class='social-content'>
										<div class='socialicon'>
											<span class='fa fa-instagram'></span>
											<span class='fa fa-instagram second'></span>
										</div>
										<div class='social-text'>	
											<h4>See</h4>
											<h3>Instagram</h3>	
										</div>
									</div>
								</a>
							</div>
							<div class='col-sm-6 social-col'>	
								<a href="#" class='social'>
									<div class='social-content'>
										<div class='socialicon'>
											<span class='fa fa-facebook-square'></span>
											<span class='fa fa-facebook-square second'></span>
										</div>
										<div class='social-text'>
											<h4>See</h4>
											<h3>Facebook</h3>
										</div>
									</div>
								</a>
							</div>
						</div>
						<div class='row'>		
							<div class='col-sm-6 social-col'>
								<a href="#" class='social'>
									<div class='social-content'>
										<div class='socialicon'>
											<span class='fa fa-twitter-square'></span>
											<span class='fa fa-twitter-square second'></span>
											</div>
										<div class='social-text'>
											<h4>See</h4>
											<h3>Twitter</h3>
										</div>
									</div>
								</a>
							</div>
							<div class='col-sm-6 social-col'>	
								<a href="#" class='social'>
										<div class='social-content'>
											<div class='socialicon'>
												<span class='fa fa-rss-square'></span>
												<span class='fa fa-rss-square second'></span>
											</div>
											<div class='social-text'>
												<h4>See</h4>
												<h3>Feedback</h3>
											</div>
										</div>
									</a>
								</div>
							</div>		
						</div>
					</div>
				</div>
			</div>	
		</section>
	</main>
	<!-- 4.Load jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- 3.Latest compiled and minified JavaScript - this will load the javascript file -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</body>
</html>
